<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animate.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="boxes">
                <div class="box wow animate__fadeInLeftBig"></div>
                <div class="box wow animate__fadeInDownBig"></div>
                <div class="box wow animate__fadeInRightBig"></div>
            </div>
            <div class="boxes">
                <div class="box wow animate__fadeInTopLeft"></div>
                <div class="box wow animate__fadeInDown"></div>
                <div class="box wow animate__fadeInTopRight"></div>
            </div>
            <div class="boxes">
                <div class="box wow animate__bounceInLeft"></div>
                <div class="box wow animate__bounceInUp"></div>
                <div class="box wow animate__bounceInRight"></div>
            </div>
            <div class="boxes">
                <div class="box wow animate__fadeInBottomLeft"></div>
                <div class="box wow animate__fadeInUpBig"></div>
                <div class="box wow animate__fadeInBottomRight"></div>
            </div>
        </div>
    </div>
    <script src="wow.min.js"></script>
    <script>
    new WOW().init();
    </script>
</body>
</html>
